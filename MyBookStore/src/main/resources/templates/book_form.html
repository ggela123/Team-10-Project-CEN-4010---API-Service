<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>[[${pageTitle}]]</title>
    <link rel="stylesheet" type="text/css" th:href="@{/webjars/bootstrap/css/bootstrap.min.css}"  />
</head>
<body>
<div class="container-fluid">
    <div class="text-center"><h2>[[${pageTitle}]]</h2></div>
    <form th:action="@{/books/save}" method="post" th:object="${book}"
        style="max-width: 800px; margin: 0 auto">
        <input type="hidden" th:field="*{id}">
        <div class="border border-secondary rounded p-3">
            <div class="form-group row">
                <label class="col-sm-4 col-form-label">ISBN</label>
                <div class="col-sm-8">
                    <input type="text" th:field="*{ISBN}" class="form-control" required />
                </div>
            </div>
            <div class="form-group row">
                <label class="col-sm-4 col-form-label">Author</label>
                <div class="col-sm-8">
                    <input type="text" th:field="*{author}" class="form-control" required />
                </div>
            </div>
            <div class="form-group row">
                <label class="col-sm-4 col-form-label">Copies Sold</label>
                <div class="col-sm-8">
                    <input type="number" th:field="*{copiesSold}" class="form-control" required />
                </div>
            </div>
            <div class="form-group row">
                <label class="col-sm-4 col-form-label">Description</label>
                <div class="col-sm-8">
                    <input type="text" th:field="*{description}" class="form-control" />
                </div>
            </div>
            <div class="form-group row">
                <label class="col-sm-4 col-form-label">Genre</label>
                <div class="col-sm-8">
                    <input type="text" th:field="*{genre}" class="form-control" />
                </div>
            </div>
            <div class="form-group row">
                <label class="col-sm-4 col-form-label">Name</label>
                <div class="col-sm-8">
                    <input type="text" th:field="*{name}" class="form-control" required />
                </div>
            </div>
            <div class="form-group row">
                <label class="col-sm-4 col-form-label">Price</label>
                <div class="col-sm-8">
                    <input type="number" th:field="*{price}" class="form-control" required step="0.01"/>
                </div>
            </div>
            <div class="form-group row">
                <label class="col-sm-4 col-form-label">Publisher</label>
                <div class="col-sm-8">
                    <input type="text" th:field="*{publisher}" class="form-control" />
                </div>
            </div>
            <div class="form-group row">
                <label class="col-sm-4 col-form-label">Year Published</label>
                <div class="col-sm-8">
                    <input type="number" th:field="*{yearPublished}" class="form-control" />
                </div>
            </div>
            <div class="text-center">
                <button type="submit" class="btn btn-primary m-2">Save</button>
                <button type="button" class="btn btn-secondary m-2" onclick="cancelForm()">Cancel</button>
            </div>
        </div>

    </form>
</div>
<script type="text/javascript">
    function cancelForm() {
        window.location = "[[@{/books}]]"
    }
</script>
</body>
</html>
