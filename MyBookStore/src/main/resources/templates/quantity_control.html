<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<body>
    <div th:fragment="quantity_control(qtyValue, bookId)">
        <nav>
            <ul class="pagination">
                <li class="page-item">
                    <a class="page-link minusButton" href="" th:bid="${bookId}"><b>-</b></a>
                </li>
                <li class="page-item">
                    <input type="text" th:value="${qtyValue}" class="form-control text-center"
                    onkeydown="return false;" style="max-width: 120px"
                    th:id="'quantity' + ${bookId}"
                    />
                </li>
                <li class="page-item">
                    <a class="page-link plusButton" href="" th:bid="${bookId}"><b>+</b></a>
                </li>
            </ul>
        </nav>
    </div>
</body>
</html>
